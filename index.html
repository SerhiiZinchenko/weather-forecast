<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather</title>
</head>

<body>

    <header class="header-wrap">
        <ul class="items-wrap">
            <li class="item" href="javascript:void(0);">Home</li>
            <li class="item" href="javascript:void(0);">Favorites</li>
        </ul>
    </header>

    <div class="logo-wrap">
        <img src="/img/logo-wather.png" alt="">
    </div>

    <div class="widget-wrap">
        <div class="widget">
            <div class="container-wrap">
                <div class="search-wrap">
                    <div id="autocomplete-wrapper" class="search">
                        <input id="city-input" type="text" placeholder="Search city">
                        <ul id="city-list" class="autocomplete-list"></ul>
                        <button id="submitBtn" type="submit" class="search-btn">Search</button>
                    </div>
                    <div class="favorites">
                        <button class="favorites-btn" href="javascript:void(0);">Add to Favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/scripts.js"></script>

</body>

</html>
